<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <style>
      body {
        background-color: #002;
        overflow: hidden;
      }

      input, button {
        background-color: #224;
        color: #fff;
        font-size: 18px;
      }

      button {
        cursor: pointer;
        padding: 1px;
      }

      button:hover {
        background-color: #335;
      }

      canvas, .loader-overlay {
        height: calc(100% - 50px);
        left: 50%;
        margin-top: 25px;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }

        50% {
          opacity: 0.75;
        }

        100% {
          opacity: 0.5;
        }
      }

      .loader-overlay {
        animation: pulse 2s ease-in-out infinite;
        background-color: #005;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input id="symbol" placeholder="Symbol" value="SPY">
      <button id="daily-button">Daily</button>
      <button id="intraday-button">Intraday</button>
      <button id="daily-composite-button">Daily Composite</button>
    </div>
    <canvas></canvas>
    <div class="loader-overlay"></div>
  </body>
</html>
